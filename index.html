<!DOCTYPE html>
<html>
<head>
    <title>Vuohi vs. Kasvikset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        #peliAlue {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background-color: black; /* Musta tausta */
            position: relative;
            overflow: hidden; /* Estää tähdet menemästä yli */
        }
        .hahmo {
            position: absolute;
            font-size: 30px;
        }
        #pisteet {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white; /* Valkoinen teksti */
        }
        .tahti {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="peliAlue">
        <div id="pisteet">Points: 0</div>
    </div>
    <script src="peli.js"></script>
</body>
</html>
